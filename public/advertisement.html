<!DOCTYPE html>
<html>
    <head>
        <title>medellín en la cabeza</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
    </head>
    
    <body>                
        <!--Inicio barra de navegación-->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="navbar-top"></nav>
        <!-- Fin barra de navegación-->
        
        <!-- Inicio header (cabecera)-->
        <!-- Half Page Image Background Carousel Header -->
        <header id="myCarousel" class="carousel slide" data-ride="carousel"></header>
        <!-- Fin header (cabecera)-->
                    
        <!-- Inicio contenido - (formulario principal) -->
        <div id="container" class="modal-dialog">
            <div id="menu-register">
                <a href="#" title="nuevo" id="newRecord">nuevo registro</a>
            </div>
            
            <h1 class="h1">anuncios</h1>
            
            <p>&nbsp;</p>
            
            <!--Formulario-->
            <div class="row" id="divForm">
                <form role="form" name="frmRegister" id="frmRegister" enctype="multipart/form-data">
                      
                    <input type="text" name="txtId" id="txtId" class="hideElement" value="" disabled="disabled"/>
                    
                    <div class="row">
                        <div class="col-sm-6"> 
                            <div class="form-group" id="divName">
                                <label for="txtName" class="control-label">nombre</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <img src="css/glyphicons_free/glyphicons_free/glyphicons/png/glyphicons-609-newspaper.png"/>
                                    </span>
                                    <input type="text" name="txtName" id="txtName" class="form-control input-lg" placeholder="nombre" maxlength="100" data-toggle="tooltip" data-placement="bottom" data-validate="validate(required, minlength(3))" title="ingrese el nombre" disabled="disabled"/>                        
                                </div>                   
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-6"> 
                            <div class="form-group" id="divDescription">
                                <label for="txtDescription" class="control-label">descripción</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <img src="css/glyphicons_free/glyphicons_free/glyphicons/png/glyphicons-40-notes.png"/>
                                    </span>
                                    <textarea name="txtDescription" id="txtDescription" class="form-control" placeholder="descripción" maxlength="1000" data-toggle="tooltip" data-placement="bottom" data-validate="validate(required, minlength(3))" title="ingrese una descripción" disabled="disabled"></textarea>
                                </div>                   
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-6"> 
                            <div class="form-group" id="divActive">
                                <label for="optActive" class="control-label">activo</label>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="btn-group" data-toggle="buttons">
        <!--                                    <span class="input-group-addon">
                                                <img src="css/glyphicons_free/glyphicons_free/glyphicons/png/glyphicons-170-record.png"/>
                                            </span>-->
                                            <label class="btn btn-primary">si 
                                                <input type="radio" class="form-control" name="optActive" id="optActiveYes" value="1" data-toggle="tooltip" data-placement="bottom" title="si" disabled="disabled">
                                            </label>
                                            <label class="btn btn-primary active">no 
                                                <input type="radio" class="form-control" name="optActive" id="optActiveNo" value="0" data-toggle="tooltip" data-placement="bottom" title="no" checked="checked" disabled="disabled">
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                                     
                    <div class="form-group">
                        <input type="button" value="enviar datos" class="btn btn-primary" id="btnSave" title="enviar datos" disabled="disabled"/>
                        <input type="reset" value="restablecer" class="btn btn-info" id="btnReset" title="restablecer" disabled="disabled"/>
                    </div>

                </form>
            </div>
            <!--Fin Formulario-->
            
            <div id="content-common"></div> 
                        
        </div>
        <!-- Fin contenido -->
        
        <!-- Inicio pie de página -->
        <footer id="footer" class="navbar navbar-color"></footer>
        <!-- Fin pie de página -->
               
        <!--Scripts de la página-->
        <script type="text/javascript" src="js/jquery-2.1.4.js"></script> 
        <script type="text/javascript" src="js/jquery-ui-1.11.4.custom/jquery-ui.js"></script>
        <script type="text/javascript" src="css/bootstrap-3.3.6/dist/js/bootstrap.js"></script>
        <script type="text/javascript" src="js/jquery.ketchup.0.3.2/js/jquery.ketchup.js"></script>
        <script type="text/javascript" src="js/jquery.ketchup.0.3.2/js/jquery.ketchup.validations.js"></script>
        
        <div id="divStyles"></div>
        
        <script>
            $(function() { 
                
                loadLayout();
                
                loadRecords();
                
                $('[data-toggle="tooltip"]').tooltip();
                
                $('#frmRegister').ketchup();
                
                
                $("#newRecord").click(function(){
                    newRecord(); 
                });
                
                                
                $("#btnSave").click(function(){
                    saveRecord();
                    enabledForm(true)
                });
                
                
                $("#frmRegister").on('reset', function(){
                    enabledForm(true); 
                    $("#divName").removeClass("has-error has-success"); 
                    $("#divDescription").removeClass("has-error has-success"); 
                    $(".ketchup-error").css("display", "none");
                });
                
                
                $('#navbar-top').delegate('#about', 'click', function(){
                    $( "#dialog" ).html("melc<br>developed by: <strong>jaime montoya</strong>");
                    $( "#dialog" ).dialog({
                        autoOpen: true,
                        modal: true,
                        buttons: {
                            "aceptar": function () {
                                $(this).dialog("close");
                                return false; // Evitar ejecutar el submit del formulario.
                            }
                        } 
                    });
                });   
                
                
                //Validaciones focosout: longitud y otros       
                $("#txtName").focusout(function(){
                    $("#txtName").val($("#txtName").val().trim());
                    validateLength($("#divName"), $("#txtName"), 3);
                });
                
                
                $("#txtDescription").focusout(function(){
                    $("#txtDescription").val($("#txtDescription").val().trim());
                    validateLength($("#divDescription"), $("#txtDescription"), 3);
                });
                
            });
            
                        
            //****************************
            //Funciones Javascript
            //****************************
            
            function loadLayout()
            {
                $('#divStyles').load('styles.html');
                $('#navbar-top').load('layout/panel/navbar-top.html');
                $('#myCarousel').load('layout/panel/header.html');
                $('#content-common').load('layout/panel/content-common.html');
                $('#footer').load('layout/panel/footer.html');
            }            
            
            
            function loadRecords()
            {
                var url = 'http://127.0.0.1/melc-ci/backend/index.php/MasterEngine/listrecords/'
                var entity = 'melc_advertisement';
                var objJson = {
                    'bd': {
                        'table': entity
                    },
                    fields: {
                        '0': 'id',
                        '1': 'name',
                        '2': 'description',
                        '3': 'active'
                    }                   
                }
                
                var strJson = JSON.stringify(objJson);
                var objectFields = new Object();
                var active;
                 
                $.ajax({
                    url: url,
                    data: {'dataSend': strJson},
                    type: 'POST',
                    dataType: 'json',
                    success: function(data) {
                        var table = "<div id='divData' class='table-responsive panel-heading'>"
                        table += "<table class='table table-striped table-hover table-sm' id='tableData'>";
                        table += "<caption><div id='resultTotal'></div></caption>";
                        table += "<thead>";
                        table += "<tr class='active'>";
                        table += "<th>" + "nombre" + "</th>";
                        table += "<th>" + "descripción" + "</th>";
                        table += "<th>" + "activo" + "</th>";
                        table += "<th>" + "eliminar" + "</th>";
                        table += "</tr>";
                        table += "</thead>";
                        table += "<tbody>";
                        $.each(data, function(index, value){
                            active = value.active == 1 ? 'si' : 'no';
                            table += "<tr class='warning'>";
                            table += "<td>";
                            table += "<a href='#' class='link-update' title='editar' onclick='updateRecord(" + JSON.stringify(value) + ");'>";
                            table += value.name + "</td>";
                            table += "</a>";
                            table += "<td>" + value.description + "</td>";
                            table += "<td>" + active + "</td>";
                            table += "<td>";
                            table += "<a href='#' class='link-delete' onclick='deleteRecord(" + value.id + ")'>";
                            table += "<img src='images/delete.png' class='img-thumbnail ink-delete' width='30' height='30' title='eliminar' alt='eliminar'>";
                            table += "</a>";
                            table += "</td>";
                            table += "<tr>";
                        });
                        table += "</tbody>";
                        table += "</table>";
                        table += "</div>";
                        $('#result').html(table);
                    }
                    
                }); 
                
                url = 'http://127.0.0.1/melc-ci/backend/index.php/MasterEngine/totalrecords/' + entity;
                $.ajax({
                    url: url,
                    type: 'GET',
                    dataType: 'json',
                    success: function(data) {
                        $('#resultTotal').html('listado de anuncios. total registros: ' + data.totalRecords);
                    }                    
                });                
            }
                        
            
            function deleteRecord(id)
            {
                var entity = 'melc_advertisement';
                var objJson = {
                    'bd': {
                        'table': entity
                    },
                    'fields': {
                        'id': id                      
                    }                   
                }
                
                var strJson = JSON.stringify(objJson);
                
                $( "#dialog" ).html("¿está seguro?");
                $( "#dialog" ).dialog({
                    autoOpen: true,
                    modal: true,
                    buttons: {
                        "aceptar": function () {
                            $(this).dialog("close"); 
                            $.ajax({
                                url: 'http://127.0.0.1/melc-ci/backend/index.php/MasterEngine/deleterecords/',
                                data: {'dataSend': strJson},
                                type: 'POST',
                                dataType: 'json',
                                success: function(data){
                                    $( "#dialog" ).html(data.content + " (" + data.result + ")");
                                    $( "#dialog" ).dialog({
                                        autoOpen: true,
                                        modal: true,
                                        buttons: {
                                            "aceptar": function () {
                                                $(this).dialog("close");
                                                loadRecords();
                                            }
                                        } 
                                    });
                                }

                            });
                        },
                        "cancelar": function(){
                           $(this).dialog("close"); 
                        }
                    } 

                });
            }
            
            
            function saveRecord()
            {
                var entity = 'melc_advertisement';
                var id = $("#txtId").val();
                var name = $("#txtName").val();
                var description = $("#txtDescription").val();
                var active = $("#optActiveYes").is(':checked') ? 1 : 0;

                var objJson = {
                    'db': {
                        'table': entity
                    },
                    fields: {
                        'id': id,
                        'name': name,
                        'description': description,
                        'active': active
                    }
                };

                var strJson = JSON.stringify(objJson);

                $.ajax({
                    url: 'http://127.0.0.1/melc-ci/backend/index.php/MasterEngine/saverecord/',
                    data: {'dataSend': strJson},
                    'content-type': 'application/json; charset=utf-8',
                    dataType: 'json',
                    type: 'POST',
                    success: function(data) {
                        $( "#dialog" ).html(data.content + " (" + data.result + ")");
                        $( "#dialog" ).dialog({
                            autoOpen: true,
                            modal: true,
                            buttons: {
                                "Aceptar": function () {
                                    $(this).dialog("close");
                                    loadRecords();
                                }
                            } 
                        });
                    }
                });
            }


            function newRecord()
            {
                $( "#dialog" ).html("¿está seguro?");
                $( "#dialog" ).dialog({
                    autoOpen: true,
                    modal: true,
                    buttons: {
                        "aceptar": function () {
                            $(this).dialog("close"); 
                            $("#txtId").val('0');
                            enabledForm(false);
                            cleanForm();
                        },
                        "cancelar": function(){
                           $(this).dialog("close"); 
                        }
                    } 
                });
            }
            
            
            function updateRecord(objFields)
            {
                $( "#dialog" ).html("¿está seguro?");
                $( "#dialog" ).dialog({
                    autoOpen: true,
                    modal: true,
                    buttons: {
                        "aceptar": function () {
                            $(this).dialog("close"); 
                            $("#txtId").val(objFields.id);
                            $("#txtName").val(objFields.name);
                            $("#txtDescription").val(objFields.description);
                            if(objFields.active == 1){
                                $("#optActiveYes").prop('checked', true);
                            }else{ 
                                $("#optActiveNo").prop('checked', true);
                            }
                            enabledForm(false);
                        },
                        "cancelar": function(){
                           $(this).dialog("close"); 
                        }
                    } 

                });
            }
            
            
            function enabledForm(sw)
            {
                $('#frmRegister').find('input, textarea, button, select').prop('disabled', sw);
            }
            
            
            function cleanForm()
            {
                $("#frmRegister").find('input[type=text], textarea').val('');
            }
            
            
            function validateLength(division, input, length)
            {
                var sw = false
                if(input.val().length >= length)
                {
                    division.removeClass("has-error"); 
                    division.addClass("has-success");
                    sw = true;
                }
                else
                {
                    division.removeClass("has-success");
                    division.addClass("has-error");
                }
                return sw;
            }
            

        </script>
        
    </body>
</html>
