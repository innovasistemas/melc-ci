<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Medellín en la Cabeza</title>
        
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="shortcut icon" type="image/x-icon" href="../assets/images/favicon.ico" />
        
    </head>
    
    <body>                
        <!--Inicio barra de navegación-->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="navbar-top"></nav>
        <!-- Fin barra de navegación-->
        
        <!-- Inicio header (cabecera)-->
        <!-- Half Page Image Background Carousel Header -->
        <header id="myCarousel" class="carousel slide" data-ride="carousel"></header>
        <!-- Fin header (cabecera)-->
                    
        <!-- Inicio contenido - (formulario principal) -->
        <!--<div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">-->
        <div id="container" class="modal-dialog container-top" aria-hidden="true">
            <input type="hidden" name="txtPage" id="txtPage" data-page="records"/>
            
            <div id="user-session-div" class="text-left text-capitalize user-session-div">
                usuario: 
                <!--<a href="#!" class="">-->
                    <span id="user-session" class="user-session navbar-link"></span>
                <!--</a>-->
            </div>
            
            <div id="menu-register" class="text-capitalize">
                <a href="#!" title="nuevo" id="newRecord">nuevo registro</a>
                |
                <a href="#!" title="recargar" id="reloadPage">recargar página</a>
                |
                <a href="#!" title="cerrar sesión" id="closeSession">Cerrar sesión</a>
            </div>
            
            <hr/>
            
            <h1 class="h1 text-capitalize">rutas</h1>
            
            <p>&nbsp;</p>
            
            <!--Formulario-->
            <div class="row" id="divForm">
                <form role="form" name="frmRegister" id="frmRegister" class="text-capitalize" enctype="multipart/form-data">
                      
                    <input type="text" name="txtId" id="txtId" class="hideElement" value="" disabled="disabled"/>
                    
                    <div class="row">
                        <div class="col-sm-8"> 
                            <div class="form-group" id="divName">
                                <label for="txtName" class="control-label">nombre</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <img src="../assets/css/glyphicons_free/glyphicons_free/glyphicons/png/glyphicons-609-newspaper.png"/>
                                    </span>
                                    <input type="text" name="txtName" id="txtName" class="form-control input-lg" placeholder="nombre" maxlength="100" data-toggle="tooltip" data-placement="bottom" data-validate="validate(required, minlength(3))" title="ingrese el nombre" disabled="disabled"/>                        
                                </div>                   
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-8"> 
                            <div class="form-group" id="divDescription">
                                <label for="txtDescription" class="control-label">descripción</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <img src="../assets/css/glyphicons_free/glyphicons_free/glyphicons/png/glyphicons-40-notes.png"/>
                                    </span>
                                    <textarea name="txtDescription" id="txtDescription" class="form-control input-lg" placeholder="descripción" maxlength="1000" data-toggle="tooltip" data-placement="bottom" data-validate="validate(required, minlength(3))" title="ingrese una descripción" disabled="disabled"></textarea>
                                </div>                   
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-8"> 
                            <div class="form-group" id="divMapNumber">
                                <label for="nbrMapNumber" class="control-label">posición ruta</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <img src="../assets/css/glyphicons_free/glyphicons_free/glyphicons/png/glyphicons-750-hash.png"/>
                                    </span>
                                    <input type="number" name="nbrMapNumber" id="nbrMapNumber" min="1" max="50" class="form-control input-lg" placeholder="posición ruta" data-toggle="tooltip" data-placement="bottom" data-validate="validate(required, number, digits, range(1, 50))" title="ingrese un número para establecer una posición (orden) de la ruta" disabled="disabled"/>                        
                                </div>                   
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-8"> 
                            <div class="form-group" id="divColor">
                                <label for="clrColor" class="control-label">color</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <img src="../assets/css/glyphicons_free/glyphicons_free/glyphicons/png/glyphicons-597-activity.png"/>
                                    </span>
                                    <input type="color" name="clrColor" id="clrColor" class="form-control input-lg" data-toggle="tooltip" data-placement="bottom" data-validate="validate(required)" title="seleccione el color" disabled="disabled"/>                        
                                </div>                   
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-6"> 
                            <div class="form-group" id="divLogo">
                                <label for="fleLogo" class="control-label">icono mapa</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <img src="../assets/css/glyphicons_free/glyphicons_free/glyphicons/png/glyphicons-12-camera.png"/>
                                    </span>
                                    <input type="file" name="fleLogo" id="fleLogo" class="form-control input-lg" data-toggle="tooltip" data-placement="bottom" data-validate="validate(required)" title="seleccione una imagen (gif, jpg, png - máx 5KB [32x32 píxeles])" disabled="disabled"/>                        
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6"> 
                            <div class="form-group" id="divLogoView">
                                <img id="logoViewUpdate" class="img-thumbnail hide" alt="" src="#" />
                                <input type="hidden" name="txtLogoView" id="txtLogoView" value="" />
                            </div>
                        </div>
                    </div>
                                     
                    <div class="form-group">
                        <input type="button" value="enviar datos" class="btn btn-primary" id="btnSave" title="enviar datos" disabled="disabled"/>
                        <input type="reset" value="restablecer" class="btn btn-info" id="btnReset" title="restablecer" disabled="disabled"/>
                    </div>

                </form>
            </div>
            <!--Fin Formulario-->
            
            <!--Datos de la base de datos-->
            <table id='tableData' class='table table-striped table-hover table-data'>
            <caption><div id='resultTotal'></div></caption>
                <thead>
                    <tr class="success text-capitalize">
                        <th>nombre</th>
                        <th>descripción</th>
                        <th>ruta número</th>
                        <th>color</th>
                        <th>logo</th>
                        <th>eliminar</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <!--Fin datos de la base de datos-->
            
            <div id="content-common"></div> 
                        
        </div>
        <!-- Fin contenido -->
        
        <!-- Inicio pie de página -->
         <footer id="footer" class="page-footer font-small blue pt-4 mt-4 navbar-color">
            
            <div id="footer-links" class="container-fluid text-center text-md-left"></div>
            
            <div id="footer-date" class="footer-copyright text-center py-3 text-capitalize">
                &copy; <span id="footer-date-copyright"></span> copyright:
                <a href="#!">medellín en la cabeza</a>
            </div>
            
        </footer>
        <!-- Fin pie de página -->
               
        <!--Scripts de la página-->
        <script type="text/javascript" src="../assets/js/jquery-2.1.4.js"></script> 
        <!--<script type="text/javascript" src="../assets/js/jquery-ui-1.11.4.custom/jquery-ui.js"></script>-->
        <script type="text/javascript" src="../assets/js/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
        <script type="text/javascript" src="../assets/css/bootstrap-3.3.6/dist/js/bootstrap.js"></script>
        <script type="text/javascript" src="../assets/js/jquery.ketchup.0.3.2/js/jquery.ketchup.js"></script>
        <script type="text/javascript" src="../assets/js/jquery.ketchup.0.3.2/js/jquery.ketchup.validations.js"></script>
        <script type="text/javascript" src="../assets/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="../assets/js/dataTables.bootstrap.min.js"></script>
        <script type="text/javascript" src="../assets/js/scripts-commons.js"></script>
        <script type="text/javascript" src="../assets/js/functions-commons.js"></script>
        <script type="text/javascript" src="../assets/js/select2-4.0.6-rc.1/dist/js/select2.full.js"></script>
        <script type="text/javascript" src="../assets/js/jquery-te-1.4.0.min.js"></script>
        
        <div id="divStyles"></div>
        
        <script>
            $(function() { 
                
                $("#btnSave").click(function(){
                    $("#txtName").val($("#txtName").val().trim());
                    $("#txtDescription").val($("#txtDescription").val().trim());
                    $("#nbrMapNumber").val($("#nbrMapNumber").val().trim());
                    if(validateLength($("#divName"), $("#txtName"), 3)){
                        $('#txtDescription').focus();
                        if(validateLength($("#divDescription"), $("#txtDescription"), 3)){
                            $('#nbrMapNumber').focus();
                            if(validateValueBetween($("#divMapNumber"), $("#nbrMapNumber"), 1, 50)){
                                $('#fleLogo').focus();
                                var isFile = false;
                                if($("#txtLogoView").val().trim().length === 0){
                                    isFile = true;
                                }else{
                                    if($("#txtLogoView").val() !== $("#logoViewUpdate").attr('src')){
                                        isFile = true;
                                    }
                                }

                                if(isFile){
                                    isFile = validateFile($("#divLogo"), $("#fleLogo")[0], 5120);
                                }else{
                                    isFile = true;
                                }

                                if(isFile){
                                    $('input').blur();
                                    var fields = {
                                        'id': $("#txtId").val(),
                                        'name': $("#txtName").val(),
                                        'description': $("#txtDescription").val(),
                                        'map_number': $("#nbrMapNumber").val(),
                                        'color': $("#clrColor").val()
                                    }

                                    saveRecord(entity, fields, folder);
                                    resetForm();
                                    cleanForm();
                                    enabledForm(true);
                                }
                                
                            }
                        }
                    }
                });
                
                
                //Validaciones focosout: longitud y otros       
                $("#txtName").focusout(function(){
                    $("#txtName").val($("#txtName").val().trim());
                    return validateLength($("#divName"), $("#txtName"), 3);
                });
                
                
                $("#txtDescription").focusout(function(){
                    $("#txtDescription").val($("#txtDescription").val().trim());
                    return validateLength($("#divDescription"), $("#txtDescription"), 3);
                });
                
                
                $("#nbrMapNumber").focusout(function(){
                    $("#nbrMapNumber").val($("#nbrMapNumber").val().trim());
                    return validateValueBetween($("#divMapNumber"), $("#nbrMapNumber"), 1, 50);
                });
                
                
                $("#fleLogo").focusout(function(){
                    return validateFile($("#divLogo"), $("#fleLogo")[0], 5120);
                });
                
                
                $("#fleLogo").change(function(){
                    readURL(this);
                });
                
                
                // Plugin jQuery Text Editor
                $('.jqte-test').jqte();
                
            });
            
                        
            //****************************
            //Funciones Javascript
            //****************************
            
            entity = 'melc_map';
            folder = 'map-icons';
            
            
            function loadRecords()
            {
                var objJson = {
                    'bd': {
                        'table': entity
                    },
                    fields: {
                        '0': 'id',
                        '1': 'map_number',
                        '2': 'name',
                        '3': 'description',
                        '4': 'logo',
                        '5': 'color'
                    }                   
                }
                
                var strJson = JSON.stringify(objJson);
                 
                $.ajax({
                    url: urlListRecord,
                    data: {'dataSend': strJson},
                    type: 'POST',
                    dataType: 'json',
                    success: function(data) {
                        var table = "";
                        $.each(data, function(index, value){
                            table += "<tr class='info'>";
                            table += "<td>";
                            table += "<a href='#!' class='link-update' title='editar' onclick='updateRecord(" + JSON.stringify(value) + ");'>" + value.name + "</a>";
                            table += "</td>";
                            table += "<td>" + value.description.substr(0, 50) + "...</td>";
                            table += "<td>" + value.map_number + "</td>";
                            table += "<td>";
                            table +=  "<div style='background-color:" + value.color + ";'>&nbsp;</div>";
                            table += "</td>";
                            table += "<td>";  
                            if(value.logo !== null){
                                table += "<img src='../assets/images/map-icons/" + value.logo + "' class='img-thumbnail zoom'/>";  
                            }else{
                                table += "<img src='assets/images/no-photo.jpg' class='img-thumbnail zoom'/>";
                            }
                            table += "</td>";
                            table += "<td>";
                            table += "<a href='#!' class='link-delete' onclick='deleteRecord(\"" + entity + "\", \"" + folder + "\", " + value.id +")'>";
                            table += "<img src='assets/images/delete.png' class='img-thumbnail ink-delete' width='30' height='30' title='eliminar' alt='eliminar'>";
                            table += "</a>";
                            table += "</td>";
                            table += "</tr>";
                        });
                        $('#tableData tbody').html(table);
                        $('#tableData').DataTable({
                            retrieve: true,
                            language:{
                                "sProcessing":     "Procesando...",
                                "sLengthMenu":     "Mostrar _MENU_ registros",
                                "sZeroRecords":    "No se encontraron resultados",
                                "sEmptyTable":     "Ningún dato disponible en esta tabla",
                                "sInfo":           "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
                                "sInfoEmpty":      "Mostrando registros del 0 al 0 de un total de 0 registros",
                                "sInfoFiltered":   "(filtrado de un total de _MAX_ registros)",
                                "sInfoPostFix":    "",
                                "sSearch":         "Buscar:",
                                "sUrl":            "",
                                "sInfoThousands":  ",",
                                "sLoadingRecords": "Cargando...",
                                "oPaginate": {
                                    "sFirst":    "Primero",
                                    "sLast":     "Último",
                                    "sNext":     "Siguiente",
                                    "sPrevious": "Anterior"
                                },
                                "oAria": {
                                    "sSortAscending":  ": Activar para ordenar la columna de manera ascendente",
                                    "sSortDescending": ": Activar para ordenar la columna de manera descendente"
                                }
                            }
                        });
                    }
                    
                }); 
                
                $.ajax({
                    url: urlTotalRecord + entity,
                    type: 'GET',
                    dataType: 'json',
                    success: function(data) {
                        $('#resultTotal').html('Listado de registros. Total registros: ' + data.totalRecords);
                    }                    
                });                
            }
                        
            
            function updateRecord(objFields)
            {
                $( "#dialog" ).html("¿está seguro?");
                $( "#dialog" ).dialog({
                    autoOpen: true,
                    modal: true,
                    buttons: {
                        "aceptar": function () {
                            $(this).dialog("close"); 
                            $("#txtId").val(objFields.id);
                            $("#txtName").val(objFields.name);
                            $("#txtDescription").val(objFields.description);
                            $("#nbrMapNumber").val(objFields.map_number);
                            $("#clrColor").val(objFields.color);
                            if(objFields.logo.trim().length > 0){
                                $("#logoViewUpdate").attr('class', 'show img-thumbnail');
                                $("#logoViewUpdate").attr('src', '../assets/images/map-icons/' + objFields.logo);
                                $("#txtLogoView").val('../assets/images/map-icons/' + objFields.logo);
                            }
                            resetForm("update");
                            enabledForm(false);
                        },
                        "cancelar": function(){
                           $(this).dialog("close"); 
                        }
                    } 

                });
            }
            
            
        </script>
        
    </body>
</html>
