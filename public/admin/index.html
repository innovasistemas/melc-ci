<!DOCTYPE html>
<html>
    <head>
        <title>Medellín en la Cabeza</title>
        
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="shortcut icon" type="image/x-icon" href="../assets/images/favicon.ico" />
        
    </head>
    
    <body>                
        <!--Inicio barra de navegación-->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="navbar-top"></nav>
        <!-- Fin barra de navegación-->
        
        <!-- Inicio header (cabecera)-->
        <!-- Half Page Image Background Carousel Header -->
        <header id="myCarousel" class="carousel slide" data-ride="carousel"></header>
        <!-- Fin header (cabecera)-->
                    
        <!-- Inicio contenido - (formulario principal) -->
        <div id="container" class="modal-dialog container-top">
            
            <hr/>
            <div class="row">
                <div class="col-sm-6">
                    <h1 class="h1 text-capitalize">inicio de sesión</h1>
                </div>
                <div class="col-sm-6">
                    <div class="text-center">
                        <img src="../assets/images/logo-header.png" alt="Medellín en la Cabeza" title="Medellín en la Cabeza" />
                    </div>
                </div>
            </div>
            
            <p>&nbsp;</p>
            
            
            
            <!--Formulario-->
            <div class="row" id="divForm">
                <form role="form" name="frmRegister" id="frmRegister" class="text-capitalize" enctype="multipart/form-data">
                      
                    <input type="text" name="txtId" id="txtId" class="hideElement" value="" disabled="disabled"/>
                    
                    <div class="row">
                        <div class="col-sm-6"> 
                            <div class="form-group" id="divName">
                                <label for="txtName" class="control-label">nombre</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <img src="../assets/css/glyphicons_free/glyphicons_free/glyphicons/png/glyphicons-4-user.png"/>
                                    </span>
                                    <input type="text" name="txtName" id="txtName" class="form-control input-lg" placeholder="nombre" maxlength="20" data-toggle="tooltip" data-placement="bottom" data-validate="validate(required, minlength(3))" title="ingrese el nombre" disabled="disabled"/>                        
                                </div>                   
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-6"> 
                            <div class="form-group" id="divDescription">
                                <label for="txtPassword" class="control-label">descripción</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <img src="../assets/css/glyphicons_free/glyphicons_free/glyphicons/png/glyphicons-204-lock.png"/>
                                    </span>
                                    <input type="text" name="txtPassword" id="txtPassword" class="form-control input-lg" placeholder="contraseña" maxlength="30" data-toggle="tooltip" data-placement="bottom" data-validate="validate(required, minlength(6))" title="ingrese su contraseña" />
                                </div>                   
                            </div>
                        </div>
                    </div>
                                     
                    <div class="form-group">
                        <input type="button" value="ingresar" class="btn btn-primary" id="btnSave" title="enviar" />
                        <input type="reset" value="restablecer" class="btn btn-info" id="btnReset" title="restablecer" />
                    </div>

                </form>
            </div>
            <!--Fin Formulario-->
            
            
            
            
            <div id="content-common"></div> 
        </div>
        <!-- Fin contenido -->
        
        <!-- Inicio pie de página -->
        <!--<div id="footer" class="navbar navbar-inverse navbar-color">-->
        <footer id="footer" class="navbar navbar-color"></footer>
        <!-- Fin pie de página -->
              
        <!--Scripts de la página-->
        <script type="text/javascript" src="../assets/js/jquery-2.1.4.js"></script> 
        <script type="text/javascript" src="../assets/js/jquery-ui-1.11.4.custom/jquery-ui.js"></script>
        <script type="text/javascript" src="../assets/css/bootstrap-3.3.6/dist/js/bootstrap.js"></script>
        <script type="text/javascript" src="../assets/js/jquery.ketchup.0.3.2/js/jquery.ketchup.js"></script>
        <script type="text/javascript" src="../assets/js/jquery.ketchup.0.3.2/js/jquery.ketchup.validations.js"></script>
        <script type="text/javascript" src="../assets/js/scripts-commons.js"></script>
        
        <div id="divStyles"></div>
        
        <script>
            $(function(){ 
                
                loadLayout();
                
                loadFooterDate();
                
                
                
            });
            
                        
            //****************************
            //Funciones Javascript
            //****************************
            
            function loadLayout()
            {
                $('#divStyles').load('styles.html');
//                $('#navbar-top').load('../layout/navbar-top.html');
//                $('#myCarousel').load('../layout/header.html');
                $('#content-common').load('../layout/content-common.html');
                $('#footer').load('layout/footer.html');
            }
            
            
            function loadFooterDate()
            {
                var date = new Date();
                var year = date.getFullYear();
//                alert(year + 5)
                
                $('#footer-date').html('1 + year');
//                $('#footer').find('.footer-copyright').find('#footer-date').html('1 + year');
//                $('#footer').html("1 + year");
                    
            }
            
        </script>
        
    </body>
</html>
