<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Medellín en la Cabeza</title>
        
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="shortcut icon" type="image/x-icon" href="../assets/images/favicon.ico" />
        
        <script src='https://www.google.com/recaptcha/api.js'></script>
        
    </head>
    
    <body>                
        <!--Inicio barra de navegación-->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="navbar-top"></nav>
        <!-- Fin barra de navegación-->
        
        <!-- Inicio header (cabecera)-->
        <!-- Half Page Image Background Carousel Header -->
        <header id="myCarousel" class="carousel slide" data-ride="carousel"></header>
        <!-- Fin header (cabecera)-->
                    
        <!-- Inicio contenido - (formulario principal) -->
        <div id="container" class="modal-dialog container-top">
            <input type="hidden" name="txtPage" id="txtPage" data-page="noMenu"/>
            <hr/>
            <div class="row">
                <div class="col-sm-6">
                    <h1 class="h1 text-capitalize">iniciar sesión</h1>
                </div>
                <div class="col-sm-6">
                    <div class="text-center">
                        <img src="../assets/images/contact-information/logo-header.png" alt="Medellín en la Cabeza" title="Medellín en la Cabeza" />
                    </div>
                </div>
            </div>
            
            <p>&nbsp;</p>
            
            
            <!--Formulario-->
            <div class="row" id="divForm">
                <form role="form" name="frmRegister" id="frmRegister" class="text-capitalize" enctype="multipart/form-data">
                    
                    <div class="row">
                        <div class="col-sm-6"> 
                            <div class="form-group" id="divProfile">
                                <label for="cboProfile" class="control-label">perfil</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <img src="../assets/css/glyphicons_free/glyphicons_free/glyphicons/png/glyphicons-44-group.png"/>
                                    </span>
                                    <select name="cboProfile" id="cboProfile" class="form-control input-lg select2" style="width: 100%;" data-toggle="tooltip" data-placement="bottom" data-validate="validate(required)" title="seleccione el perfil del usuario">
                                    </select>
                                </div>                   
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-6"> 
                            <div class="form-group" id="divUser">
                                <label for="txtUser" class="control-label">usuario / correo</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <img src="../assets/css/glyphicons_free/glyphicons_free/glyphicons/png/glyphicons-4-user.png"/>
                                    </span>
                                    <input type="text" name="txtUser" id="txtUser" class="form-control input-lg" placeholder="usuario o correo" maxlength="255" data-toggle="tooltip" data-placement="bottom" data-validate="validate(required)" title="ingrese el nombre de usuario" /> 
                                </div>                   
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-6"> 
                            <div class="form-group" id="divPassword">
                                <label for="txtPassword" class="control-label">contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <img src="../assets/css/glyphicons_free/glyphicons_free/glyphicons/png/glyphicons-204-lock.png"/>
                                    </span>
                                    <input type="password" name="txtPassword" id="txtPassword" class="form-control input-lg" placeholder="contraseña" maxlength="30" data-toggle="tooltip" data-placement="bottom" data-validate="validate(required)" title="ingrese su contraseña" />
                                </div>                   
                            </div>
                        </div>
                    </div>
                                     
                    <div class="form-group">
                        <input type="button" value="ingresar" class="btn btn-primary" id="btnSave" title="enviar" />
                        <input type="reset" value="restablecer" class="btn btn-info" id="btnReset" title="restablecer" />
                        <div class="g-recaptcha" data-sitekey="6Le8eHsUAAAAAAwh7vxwA_nQb9B_Vljk629Y9lOk"></div>
                    </div>

                </form>
            </div>
            <!--Fin Formulario-->
            
            <div id="content-common"></div> 
        </div>
        <!-- Fin contenido -->
        
        <!-- Inicio pie de página -->
        <!--<div id="footer" class="navbar navbar-inverse navbar-color">-->
         <footer id="footer" class="page-footer font-small blue pt-4 mt-4 navbar-color">
            
            <div id="footer-links" class="container-fluid text-center text-md-left"></div>
            
            <div id="footer-date" class="footer-copyright text-center py-3 text-capitalize">
                &copy; <span id="footer-date-copyright"></span> copyright:
                <a href="#!">medellín en la cabeza</a>
            </div>
            
        </footer>
        <!-- Fin pie de página -->
              
        <!--Scripts de la página-->
        <script type="text/javascript" src="../assets/js/jquery-2.1.4.js"></script> 
        <!--<script type="text/javascript" src="../assets/js/jquery-ui-1.11.4.custom/jquery-ui.js"></script>-->
        <script type="text/javascript" src="../assets/js/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
        <script type="text/javascript" src="../assets/css/bootstrap-3.3.6/dist/js/bootstrap.js"></script>
        <script type="text/javascript" src="../assets/js/jquery.ketchup.0.3.2/js/jquery.ketchup.js"></script>
        <script type="text/javascript" src="../assets/js/jquery.ketchup.0.3.2/js/jquery.ketchup.validations.js"></script>
        <script type="text/javascript" src="../assets/js/scripts-commons.js"></script>
        <script type="text/javascript" src="../assets/js/functions-commons.js"></script>
        <script type="text/javascript" src="../assets/js/select2-4.0.6-rc.1/dist/js/select2.full.js"></script>
        
        <div id="divStyles"></div>
        
        <script>
            $(function(){ 
                
                loadProfiles();
                
                $("#btnSave").click(function(){
                    var sw = false;
                    $("#txtUser").val($("#txtUser").val().trim());
                    $("#txtPassword").val($("#txtPassword").val().trim());
                    if(validateLength($("#divUser"), $("#txtUser"), 1)){
                        $('#txtPassword').focus();
                        if(validateLength($("#divUser"), $("#txtUser"), 1)){
                            $('input').blur();
                            var fields = {
                                'user': $("#txtUser").val(),
                                'password': $("#txtPassword").val(),
                                'profile': $("#cboProfile").val()
                            }  

                            requestAccess(entity, fields);
                            resetForm();
                            cleanForm();
                        }
                    }
                    
                });
                
                
                //Validaciones focosout: longitud y otros       
                $("#txtUser").focusout(function(){
                    $("#txtUser").val($("#txtUser").val().trim());
                    return validateLength($("#divUser"), $("#txtUser"), 1);
                });
                
                
                $("#txtPassword").focusout(function(){
                    $("#txtPassword").val($("#txtPassword").val().trim());
                    return validateLength($("#divPassword"), $("#txtPassword"), 1);
                }); 
                
                
                $('.select2').select2({
                    placeholder: 'seleccione una opción',
                    language: "es",
                    allowClear: true
                });
                
            });
            
                        
            //****************************
            //Funciones Javascript
            //****************************
            
            entity = 'melc_user';
            
            function requestAccess(entity, fields)
            { 
                var objJson = {
                    'db': {
                        'table': entity
                    },
                    'fields': fields
                };

                var strJson = JSON.stringify(objJson);

                var formData = new FormData($("#frmRegistro"));
                formData.append('dataSend', strJson);

                if($("form").find("input:file").prop("type") === "file"){
                    formData.append('inputFile', $("form").find("input:file")[0].files[0]);
                }

                $.ajax({
                    url: urlRequestAccess,
                    data: formData,
                    type: 'POST',
                    dataType: 'json',
                    contentType: false,
                    processData: false,
                    cache: false,
                    success: function(data) {
                        var content;
                        content = "<b>respuesta:</b><br>" + data.response + 
                                "<br><b>errores:</b><br>" + data.error;
                        $( "#dialog" ).html(content);
                        $( "#dialog" ).dialog({
                            autoOpen: true,
                            modal: true,
                            buttons: {
                                "Aceptar": function () {
                                    $(this).dialog("close");
                                    if(data.error === 0){
                                        sessionStorage.setItem('session_id', data.session_id);
                                        sessionStorage.setItem('user', data.user);
                                        sessionStorage.setItem('full_user_name', data.full_user_name);
                                        sessionStorage.setItem('profile_name', data.profile_name);
                                        sessionStorage.setItem('ip_access', data.ip_access);
                                        sessionStorage.setItem('user_agent', data.user_agent);
                                        sessionStorage.setItem('token', data.token);
                                        
                                        $(location).attr('href', 'load-admin.html');
                                    }
                                }
                            } 
                        });
                       
                    },
                    error: function(XMLHttpRequest, textStatus, errorThrown) {
                        $( "#dialog" ).html(
                                "<b>respuesta:</b>" + 
                                "<br><span class='text-danger'>Sucedió un problema al tratar de acceder</span>" + 
                                "<br><b>incidencia</b>" + 
                                "<br><span class='text-danger'>" + textStatus + "</span>" +
                                "<br><b>tipo de error</b>" + 
                                "<br><span class='text-danger'>" + errorThrown + "</span>" +
                                "<br><b>estado:</b>" +
                                "<br><span class='text-danger'>" + XMLHttpRequest.status + "</span>" +
                                "<!--br><b>detalle:</b>" +
                                "<br>" + XMLHttpRequest.responseText + "-->"
                                );
                        $( "#dialog" ).dialog({
                            autoOpen: true,
                            modal: true,
                            buttons: {
                                "Aceptar": function () {
                                    $(this).dialog("close");
                                }
                            } 
                        });
                    }
                });
            }
            
            
            function loadProfiles()
            {
                var entity2 = 'melc_profile';
                var objJson = {
                    'bd': {
                        'table': entity2
                    },
                    fields: {
                        '0': 'id',
                        '1': 'name'
                    }                   
                }

                var strJson = JSON.stringify(objJson);

                $.ajax({
                    url: urlListRecord,
                    data: {'dataSend': strJson},
                    type: 'POST',
                    dataType: 'json',
                    success: function(data) {
                        var content = "<option value='' selected='selected'></option>";
                        $.each(data, function(index, value){
                            content += "<option value='" + value.id + "'>" + value.name + "</option>";
                        });
                        $('#cboProfile').html(content);
                    }
                }); 
            }
            
        </script>
        
    </body>
</html>
