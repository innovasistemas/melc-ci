<!DOCTYPE html>
<html>
    <head>
        <title>Medellín en la Cabeza</title>
        
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="shortcut icon" type="image/x-icon" href="../assets/images/favicon.ico" />
        
    </head>
    
    <body>                
        <!--Inicio barra de navegación-->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="navbar-top"></nav>
        <!-- Fin barra de navegación-->
        
        <!-- Inicio header (cabecera)-->
        <!-- Half Page Image Background Carousel Header -->
        <header id="myCarousel" class="carousel slide" data-ride="carousel"></header>
        <!-- Fin header (cabecera)-->
                    
        <!-- Inicio contenido - (formulario principal) -->
        <div id="container" class="modal-dialog container-top">
            <div id="menu-register" class="text-capitalize">
                <a href="#!" title="nuevo" id="newRecord">nuevo registro</a>
            </div>
            
            <hr/>
            
            <h1 class="h1 text-capitalize">redes sociales</h1>
            
            <p>&nbsp;</p>
            
            <!--Formulario-->
            <div class="row" id="divForm">
                <form role="form" name="frmRegister" id="frmRegister" class="text-capitalize" enctype="multipart/form-data">
                      
                    <input type="text" name="txtId" id="txtId" class="hideElement" value="" disabled="disabled"/>
                    
                    <div class="row">
                        <div class="col-sm-6"> 
                            <div class="form-group" id="divName">
                                <label for="txtName" class="control-label">nombre</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <img src="../assets/css/glyphicons_free/glyphicons_free/glyphicons/png/glyphicons-609-newspaper.png"/>
                                    </span>
                                    <input type="text" name="txtName" id="txtName" class="form-control input-lg" placeholder="nombre" maxlength="20" data-toggle="tooltip" data-placement="bottom" data-validate="validate(required, minlength(3))" title="ingrese el nombre" disabled="disabled"/>                        
                                </div>                   
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-6"> 
                            <div class="form-group" id="divDescription">
                                <label for="txtDescription" class="control-label">descripción</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <img src="../assets/css/glyphicons_free/glyphicons_free/glyphicons/png/glyphicons-40-notes.png"/>
                                    </span>
                                    <input type="text" name="txtDescription" id="txtDescription" class="form-control input-lg" placeholder="descripción" maxlength="100" data-toggle="tooltip" data-placement="bottom" data-validate="validate(required, minlength(3))" title="ingrese una descripción" disabled="disabled"/>
                                </div>                   
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-6"> 
                            <div class="form-group" id="divLink">
                                <label for="txtLink" class="control-label">enlace</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <img src="../assets/css/glyphicons_free/glyphicons_free/glyphicons/png/glyphicons-371-globe-af.png"/>
                                    </span>
                                    <input type="text" name="txtLink" id="txtLink" class="form-control input-lg" placeholder="enlace" maxlength="255" data-toggle="tooltip" data-placement="bottom" data-validate="validate(required)" title="ingrese la url" disabled="disabled"/>                        
                                </div>                   
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-6"> 
                            <div class="form-group" id="divLogo">
                                <label for="fleLogo" class="control-label">logo</label>
                                <input type="file" name="fleLogo" id="fleLogo" class="form-control input-lg" placeholder="logo" data-toggle="tooltip" data-placement="bottom" data-validate="validate(required)" title="seleccione una imagen" disabled="disabled"/>                        
                            </div>
                        </div>
                    </div>
                                     
                    <div class="form-group">
                        <input type="button" value="enviar datos" class="btn btn-primary" id="btnSave" title="enviar datos" disabled="disabled"/>
                        <input type="reset" value="restablecer" class="btn btn-info" id="btnReset" title="restablecer" disabled="disabled"/>
                    </div>

                </form>
            </div>
            <!--Fin Formulario-->
            
            <!--Datos de la base de datos-->
            <table id='tableData' class='table table-striped table-hover' style='width:100%'>
            <caption><div id='resultTotal'></div></caption>
                <thead>
                    <tr class="success text-capitalize">
                        <th>nombre</th>
                        <th>descripción</th>
                        <th>enlace</th>
                        <th>logo</th>
                        <th>eliminar</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <!--Fin datos de la base de datos-->
            
            <div id="content-common"></div> 
                        
        </div>
        <!-- Fin contenido -->
        
        <!-- Inicio pie de página -->
        <footer id="footer" class="navbar navbar-color"></footer>
        <!-- Fin pie de página -->
               
        <!--Scripts de la página-->
        <script type="text/javascript" src="../assets/js/jquery-2.1.4.js"></script> 
        <script type="text/javascript" src="../assets/js/jquery-ui-1.11.4.custom/jquery-ui.js"></script>
        <script type="text/javascript" src="../assets/css/bootstrap-3.3.6/dist/js/bootstrap.js"></script>
        <script type="text/javascript" src="../assets/js/jquery.ketchup.0.3.2/js/jquery.ketchup.js"></script>
        <script type="text/javascript" src="../assets/js/jquery.ketchup.0.3.2/js/jquery.ketchup.validations.js"></script>
        <script type="text/javascript" src="../assets/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="../assets/js/dataTables.bootstrap.min.js"></script>
        <script type="text/javascript" src="../assets/js/scripts-commons.js"></script>
        <script type="text/javascript" src="../assets/js/functions-commons.js"></script>
        
        <div id="divStyles"></div>
        
        <script>
            $(function() { 
                
                loadLayout();
                
                loadRecords();
                
                $('[data-toggle="tooltip"]').tooltip();
                
                $('#frmRegister').ketchup();
                
                
                $("#newRecord").click(function(){
                    newRecord($("#txtName")); 
                });
               
                                
                $("#btnSave").click(function(){
                    $("#txtName").val($("#txtName").val().trim());
                    $("#txtDescription").val($("#txtDescription").val().trim());
                    if(validateLength($("#divName"), $("#txtName"), 3)){
                        $('#txtDescription').focus();
                        if(validateLength($("#divDescription"), $("#txtDescription"), 3)){
                            $('#txtLink').focus();
                            if(validateUrl($("#divLink"), $("#txtLink"))){
                                saveRecord();
                                resetForm();
                                cleanForm();
                            }
                        }
                    }
                });
                
                
                $("#frmRegister").on('reset', function(){
                    resetForm();
                });
                
                
                //Validaciones focosout: longitud y otros       
                $("#txtName").focusout(function(){
                    $("#txtName").val($("#txtName").val().trim());
                    return validateLength($("#divName"), $("#txtName"), 3);
                });
                
                
                $("#txtDescription").focusout(function(){
                    $("#txtDescription").val($("#txtDescription").val().trim());
                    return validateLength($("#divDescription"), $("#txtDescription"), 3);
                });
                
                
                $("#txtLink").focusout(function(){
                    $("#txtLink").val($("#txtLink").val().trim());
                    return validateUrl($("#divLink"), $("#txtLink"));
                });
                
            });
            
                        
            //****************************
            //Funciones Javascript
            //****************************
            
            function loadRecords()
            {
                var url = 'http://127.0.0.1/melc-ci/backend/index.php/MasterEngine/listrecords/'
                var entity = 'melc_social_network';
                var objJson = {
                    'bd': {
                        'table': entity
                    },
                    fields: {
                        '0': 'id',
                        '1': 'name',
                        '2': 'description',
                        '3': 'link',
                        '4': 'logo'
                    }                   
                }
                
                var strJson = JSON.stringify(objJson);
                 
                $.ajax({
                    url: url,
                    data: {'dataSend': strJson},
                    type: 'POST',
                    dataType: 'json',
                    success: function(data) {
                        var table = "";
                        $.each(data, function(index, value){
                            table += "<tr class='info'>";
                            table += "<td>";
                            table += "<a href='#!' class='link-update' title='editar' onclick='updateRecord(" + JSON.stringify(value) + ");'>" + value.name + "</a>";
                            table += "</td>";
                            table += "<td>" + value.description + "</td>";
                            table += "<td>";
                            if(value.link != null){
                                table += "<a href='" + value.link + "' title='enlace del anuncio' target='_blank'>" + value.link + "</a>";
                            }else{
                                table += "&nbsp;";
                            }
                            table += "</td>";
                            table += "<td>";  
                            if(value.logo != null){
                                table += "<img src='../assets/images/social-networks/" + value.logo + "' class='img-thumbnail'/>";  
                            }else{
                                table += "&nbsp;";
                            }
                            table += "</td>";
                            table += "<td>";
                            table += "<a href='#!' class='link-delete' onclick='deleteRecord(\"" + entity + "\", " + value.id + ")'>";
                            table += "<img src='assets/images/delete.png' class='img-thumbnail ink-delete' width='30' height='30' title='eliminar' alt='eliminar'>";
                            table += "</a>";
                            table += "</td>";
                            table += "</tr>";
                        });
                        $('#tableData tbody').html(table);
                        $('#tableData').DataTable({
                            retrieve: true,
                            language:{
                                "sProcessing":     "Procesando...",
                                "sLengthMenu":     "Mostrar _MENU_ registros",
                                "sZeroRecords":    "No se encontraron resultados",
                                "sEmptyTable":     "Ningún dato disponible en esta tabla",
                                "sInfo":           "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
                                "sInfoEmpty":      "Mostrando registros del 0 al 0 de un total de 0 registros",
                                "sInfoFiltered":   "(filtrado de un total de _MAX_ registros)",
                                "sInfoPostFix":    "",
                                "sSearch":         "Buscar:",
                                "sUrl":            "",
                                "sInfoThousands":  ",",
                                "sLoadingRecords": "Cargando...",
                                "oPaginate": {
                                    "sFirst":    "Primero",
                                    "sLast":     "Último",
                                    "sNext":     "Siguiente",
                                    "sPrevious": "Anterior"
                                },
                                "oAria": {
                                    "sSortAscending":  ": Activar para ordenar la columna de manera ascendente",
                                    "sSortDescending": ": Activar para ordenar la columna de manera descendente"
                                }
                            }
                        });
                    }
                    
                }); 
                
                url = 'http://127.0.0.1/melc-ci/backend/index.php/MasterEngine/totalrecords/' + entity;
                $.ajax({
                    url: url,
                    type: 'GET',
                    dataType: 'json',
                    success: function(data) {
                        $('#resultTotal').html('Listado de anuncios. Total registros: ' + data.totalRecords);
                    }                    
                });                
            }
                        
            
            function saveRecord()
            {
                var entity = 'melc_social_network';
                var id = $("#txtId").val();
                var name = $("#txtName").val();
                var description = $("#txtDescription").val();
                var link = $("#txtLink").val();

                var objJson = {
                    'db': {
                        'table': entity
                    },
                    fields: {
                        'id': id,
                        'name': name,
                        'description': description,
                        'link': link
                    }
                };

                var strJson = JSON.stringify(objJson);

                $.ajax({
                    url: 'http://127.0.0.1/melc-ci/backend/index.php/MasterEngine/saverecord/',
                    data: {'dataSend': strJson},
                    'content-type': 'application/json; charset=utf-8',
                    dataType: 'json',
                    type: 'POST',
                    success: function(data) {
                        $( "#dialog" ).html(data.response + " <br>filas afectadas: " + data.affectedRows + " <br>error: " + data.error);
                        $( "#dialog" ).dialog({
                            autoOpen: true,
                            modal: true,
                            buttons: {
                                "Aceptar": function () {
                                    $(this).dialog("close");
                                    loadRecords(); 
                                }
                            } 
                        });
                    }
                });
            }


            function updateRecord(objFields)
            {
                $( "#dialog" ).html("¿está seguro?");
                $( "#dialog" ).dialog({
                    autoOpen: true,
                    modal: true,
                    buttons: {
                        "aceptar": function () {
                            $(this).dialog("close"); 
                            $("#txtId").val(objFields.id);
                            $("#txtName").val(objFields.name);
                            $("#txtDescription").val(objFields.description);
                            $("#txtLink").val(objFields.link);
                            
                            enabledForm(false);
                        },
                        "cancelar": function(){
                           $(this).dialog("close"); 
                        }
                    } 

                });
            }
            
            
            function resetForm()
            {
                enabledForm(true); 
                $("#divName").removeClass("has-error has-success"); 
                $("#divDescription").removeClass("has-error has-success"); 
                $("#divLink").removeClass("has-error has-success"); 
                $(".ketchup-error").css("display", "none");
            }
            
        </script>
        
    </body>
</html>
