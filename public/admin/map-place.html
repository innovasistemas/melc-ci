    </head>
    
    <body>                
        <!--Inicio barra de navegación-->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="navbar-top"></nav>
        <!-- Fin barra de navegación-->
        
        <!-- Inicio header (cabecera)-->
        <!-- Half Page Image Background Carousel Header -->
        <header id="myCarousel" class="carousel slide" data-ride="carousel"></header>
        <!-- Fin header (cabecera)-->
                    
        <!-- Inicio contenido - (formulario principal) -->
        <div id="container" class="modal-dialog container-top">
            <input type="hidden" name="txtPage" id="txtPage" data-page="records"/>
            
            <div id="user-session-div" class="text-left text-capitalize user-session-div">
                usuario: 
                <!--<a href="#!" class="">-->
                    <span id="user-session" class="user-session navbar-link"></span>
                <!--</a>-->
            </div>

            <div id="menu-register" class="text-capitalize">
                <a href="#!" title="nuevo" id="newRecord">nuevo registro</a>
                |
<!--                <a href="#!" title="importar" id="importExcel">importar excel</a>
                |-->
                <a href="#!" title="recargar" id="reloadPage">recargar página</a>
                |
                <a href="#!" title="cerrar sesión" id="closeSession">Cerrar sesión</a>
            </div>
            
            <hr/>
            
            <h1 class="h1 text-capitalize">lugares</h1>
            
            <p>&nbsp;</p>
            
            <!--Formulario-->
            <div class="row" id="divForm">
                <form role="form" name="frmRegister" id="frmRegister" class="text-capitalize" enctype="multipart/form-data">
                      
                    <input type="text" name="txtId" id="txtId" class="hideElement" value="" disabled="disabled"/>
                    
                    <div class="row">
                        <div class="col-sm-6"> 
                            <div class="form-group" id="divName">
                                <label for="txtName" class="control-label">nombre</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <img src="../assets/css/glyphicons_free/glyphicons_free/glyphicons/png/glyphicons-609-newspaper.png"/>
                                    </span>
                                    <input type="text" name="txtName" id="txtName" class="form-control input-lg" placeholder="nombre" maxlength="100" data-toggle="tooltip" data-placement="bottom" data-validate="validate(required, minlength(3))" title="ingrese el nombre" disabled="disabled"/>                        
                                </div>                   
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-6"> 
                            <div class="form-group" id="divDescription">
                                <label for="txtDescription" class="control-label">descripción</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <img src="../assets/css/glyphicons_free/glyphicons_free/glyphicons/png/glyphicons-40-notes.png"/>
                                    </span>
                                    <input type="text" name="txtDescription" id="txtDescription" class="form-control input-lg" placeholder="descripción" maxlength="1000" data-toggle="tooltip" data-placement="bottom" data-validate="validate(required, minlength(3))" title="ingrese una descripción" disabled="disabled"/>
                                </div>                   
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-6"> 
                            <div class="form-group" id="divLatitude">
                                <label for="txtLatitude" class="control-label">latitud <small>(coordenadas decimales)</small></label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <img src="../assets/css/glyphicons_free/glyphicons_free/glyphicons/png/glyphicons-40-notes.png"/>
                                    </span>
                                    <input type="text" name="txtLatitude" id="txtLatitude" class="form-control input-lg" placeholder="latitud" maxlength="20" data-toggle="tooltip" data-placement="bottom" data-validate="validate(required, number)" title="ingrese la latitud en coordenadas decimales" disabled="disabled"/>
                                </div>                   
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-6"> 
                            <div class="form-group" id="divLongitude">
                                <label for="txtLongitude" class="control-label">longitud <small>(coordenadas decimales)</small></label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <img src="../assets/css/glyphicons_free/glyphicons_free/glyphicons/png/glyphicons-40-notes.png"/>
                                    </span>
                                    <input type="text" name="txtLongitude" id="txtLongitude" class="form-control input-lg" placeholder="latitud" maxlength="20" data-toggle="tooltip" data-placement="bottom" data-validate="validate(required, number)" title="ingrese la longitud en coordenadas decimales" disabled="disabled"/>
                                </div>                   
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-6"> 
                            <div class="form-group" id="divLink">
                                <label for="txtLink" class="control-label">enlace</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <img src="../assets/css/glyphicons_free/glyphicons_free/glyphicons/png/glyphicons-371-globe-af.png"/>
                                    </span>
                                    <input type="text" name="txtLink" id="txtLink" class="form-control input-lg" placeholder="enlace" maxlength="2000" data-toggle="tooltip" data-placement="bottom" data-validate="validate(url)" title="ingrese la url o #! para omitir" disabled="disabled"/>                        
                                </div>                   
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-6"> 
                            <div class="form-group" id="divRoute">
                                <label for="cboRoute" class="control-label">ruta</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <img src="../assets/css/glyphicons_free/glyphicons_free/glyphicons/png/glyphicons-371-globe-af.png"/>
                                    </span>
                                    <select name="cboRoute" id="cboRoute" class="form-control input-lg select2" style="width: 100%;" data-toggle="tooltip" data-placement="bottom" data-validate="validate(required)" title="seleccione la ruta a la que pertenece el lugar" disabled="disabled">
                                    </select>
                                </div>                   
                            </div>
                        </div>
                    </div>
                                     
                    <div class="form-group">
                        <input type="button" value="enviar datos" class="btn btn-primary" id="btnSave" title="enviar datos" disabled="disabled"/>
                        <input type="reset" value="restablecer" class="btn btn-info" id="btnReset" title="restablecer" disabled="disabled"/>
                    </div>

                </form>
            </div>
            <!--Fin Formulario-->
            
            <!--Datos de la base de datos-->
            <table id='tableData' class='table table-striped table-hover'>
            <caption><div id='resultTotal'></div></caption>
                <thead>
                    <tr class="success text-capitalize">
                        <th>nombre</th>
                        <th>descripción</th>
                        <th>latitud</th>
                        <th>longitud</th>
                        <th>enlace</th>
                        <th>ruta</th>
                        <th>eliminar</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <!--Fin datos de la base de datos-->
            
            <div id="content-common"></div> 
                        
        </div>
        <!-- Fin contenido -->
        
        <!-- Inicio pie de página -->
        <!--<footer id="footer" class="navbar navbar-color"></footer>-->
        
        <footer id="footer" class="page-footer font-small blue pt-4 mt-4 navbar-color">
            
            <div id="footer-links" class="container-fluid text-center text-md-left"></div>
            
            <div id="footer-date" class="footer-copyright text-center py-3 text-capitalize">
                &copy; <span id="footer-date-copyright"></span> copyright:
                <a href="#!">medellín en la cabeza</a>
            </div>
            
        </footer>
        <!-- Fin pie de página -->
               
        <!--Scripts de la página-->
        <script type="text/javascript" src="../assets/js/jquery-2.1.4.js"></script> 
        <!--<script type="text/javascript" src="../assets/js/jquery-ui-1.11.4.custom/jquery-ui.js"></script>-->
        <script type="text/javascript" src="../assets/js/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
        <script type="text/javascript" src="../assets/css/bootstrap-3.3.6/dist/js/bootstrap.js"></script>
        <script type="text/javascript" src="../assets/js/jquery.ketchup.0.3.2/js/jquery.ketchup.js"></script>
        <script type="text/javascript" src="../assets/js/jquery.ketchup.0.3.2/js/jquery.ketchup.validations.js"></script>
        <script type="text/javascript" src="../assets/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="../assets/js/dataTables.bootstrap.min.js"></script>
        <script type="text/javascript" src="../assets/js/scripts-commons.js"></script>
        <script type="text/javascript" src="../assets/js/functions-commons.js"></script>
        <script type="text/javascript" src="../assets/js/select2-4.0.6-rc.1/dist/js/select2.full.js"></script>
        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>-->
        
        <div id="divStyles"></div>
        
        <script>
            $(function() { 
                
                loadListRoute();
                
                $("#btnSave").click(function(){
                    var sw = false;
                    $("#txtName").val($("#txtName").val().trim());
                    $("#txtDescription").val($("#txtDescription").val().trim());
                    if(validateLength($("#divName"), $("#txtName"), 3)){
                        $('#txtDescription').focus();
                        if(validateLength($("#divDescription"), $("#txtDescription"), 3)){
                            $('#txtLatitude').focus();
                            if(validateValueBetween($('#divLatitude'), $('#txtLatitude'), -1000000, 1000000)){
                                $('#txtLongitude').focus();
                                if(validateValueBetween($('#divLongitude'), $('#txtLongitude'), -1000000, 1000000)){
                                    $('#txtLink').focus();
                                    if(validateUrl($("#divLink"), $("#txtLink"))){
                                        $('#cboRoute').focus();
                                        if(validateLength($("#divRoute"), $("#cboRoute"), 1)){
                                            $("#frmRegister").find('input, select').blur();
                                            
                                            var fields = {
                                                'id': $("#txtId").val(),
                                                'name': $("#txtName").val(),
                                                'description': $("#txtDescription").val(),
                                                'latitude': $("#txtLatitude").val(),
                                                'longitude': $("#txtLongitude").val(),
                                                'link': $("#txtLink").val(),
                                                'id_map': $("#cboRoute").val()
                                            }

                                            saveRecord(entity, fields, folder);
                                            resetForm();
                                            cleanForm();
                                            enabledForm(true);
                                        }
                                    }
                                }    
                            }
                        }
                    }
                });
                
                
                //Validaciones focosout: longitud y otros       
                $("#txtName").focusout(function(){
                    $("#txtName").val($("#txtName").val().trim());
                    return validateLength($("#divName"), $("#txtName"), 3);
                });
                
                
                $("#txtDescription").focusout(function(){
                    $("#txtDescription").val($("#txtDescription").val().trim());
                    return validateLength($("#divDescription"), $("#txtDescription"), 3);
                });
                
                
                $("#txtLatitude").focusout(function(){
                    $("#txtLatitude").val($("#txtLatitude").val().trim());
                    return validateValueBetween($('#divLatitude'), $('#txtLatitude'), -1000000, 1000000);
                });
                
                
                $("#txtLongitude").focusout(function(){
                    $("#txtLongitude").val($("#txtLongitude").val().trim());
                    return validateValueBetween($('#divLongitude'), $('#txtLongitude'), -1000000, 1000000);
                });
                
                
                $("#txtLink").focusout(function(){
                    $("#txtLink").val($("#txtLink").val().trim());
                    return validateUrl($("#divLink"), $("#txtLink"));
                });
                
                
                $("#cboRoute").on('select2:closing',function(){
                    return validateLength($("#divRoute"), $("#cboRoute"), 1);
                });
                
                
                $('.select2').select2({
                    placeholder: 'seleccione una opción',
                    language: "es",
                    allowClear: true
//                    width: 'resolve'
//                    theme: 'classic'
                });
                
//                 $(".select2").select2();
                
            });
            
                        
            //****************************
            //Funciones Javascript
            //****************************
            
            entity = 'melc_place';
            folder = 'no-folder';
            
            
            function loadRecords()
            {
                var objJson = {
                    'bd': {
                        'table': entity
                    },
                    fields: {
                        '0': 'id',
                        '1': 'name',
                        '2': 'description',
                        '3': 'latitude',
                        '4': 'longitude',
                        '5': 'link',
                        '6': 'id_map'
                    }                   
                }
                
                var strJson = JSON.stringify(objJson);
                var active;
                 
                $.ajax({
                    url: urlListRecord,
                    data: {'dataSend': strJson},
                    type: 'POST',
                    dataType: 'json',
                    success: function(data) {
                        var table = "";
                        $.each(data, function(index, value){
                            table += "<tr class='info'>";
                            table += "<td>";
                            table += "<a href='#!' class='link-update' title='editar' onclick='updateRecord(" + JSON.stringify(value) + ");'>" + value.name + "</a>";
                            table += "</td>";
                            table += "<td>" + value.description.substr(0, 50) + "...</td>";
                            table += "<td>" + value.latitude + "</td>";
                            table += "<td>" + value.longitude + "</td>";
                            table += "<td>";
                            if(value.link !== null){
                                table += "<a href='" + value.link + "' title='enlace del lugar' target='_blank'>" + value.link + "</a>";
                            }else{
                                table += "";
                            }
                            table += "</td>";
                            table += "<td>" + value.id_map + "</td>";
                            table += "<td>";
                            table += "<a href='#!' class='link-delete' onclick='deleteRecord(\"" + entity + "\", \"" + folder + "\", " + value.id +")'>";
                            table += "<img src='assets/images/delete.png' class='img-thumbnail ink-delete' width='30' height='30' title='eliminar' alt='eliminar'>";
                            table += "</a>";
                            table += "</td>";
                            table += "</tr>";
                        });
                        $('#tableData tbody').html(table);
                        $('#tableData').DataTable({
                            retrieve: true,
                            language:{
                                "sProcessing":     "Procesando...",
                                "sLengthMenu":     "Mostrar _MENU_ registros",
                                "sZeroRecords":    "No se encontraron resultados",
                                "sEmptyTable":     "Ningún dato disponible en esta tabla",
                                "sInfo":           "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
                                "sInfoEmpty":      "Mostrando registros del 0 al 0 de un total de 0 registros",
                                "sInfoFiltered":   "(filtrado de un total de _MAX_ registros)",
                                "sInfoPostFix":    "",
                                "sSearch":         "Buscar:",
                                "sUrl":            "",
                                "sInfoThousands":  ",",
                                "sLoadingRecords": "Cargando...",
                                "oPaginate": {
                                    "sFirst":    "Primero",
                                    "sLast":     "Último",
                                    "sNext":     "Siguiente",
                                    "sPrevious": "Anterior"
                                },
                                "oAria": {
                                    "sSortAscending":  ": Activar para ordenar la columna de manera ascendente",
                                    "sSortDescending": ": Activar para ordenar la columna de manera descendente"
                                }
                            }
                        });
                    }
                    
                }); 
                
                $.ajax({
                    url: urlTotalRecord + entity,
                    type: 'GET',
                    dataType: 'json',
                    success: function(data) {
                        $('#resultTotal').html('Listado de registros. Total registros: ' + data.totalRecords);
                    }                    
                });                
            }
                        
            
            function loadListRoute()
            {
                var entity2 = 'melc_map';
                var objJson = {
                    'bd': {
                        'table': entity2
                    },
                    fields: {
                        '0': 'id',
                        '1': 'name'
                    }                   
                }

                var strJson = JSON.stringify(objJson);

                $.ajax({
                    url: urlListRecord,
                    data: {'dataSend': strJson},
                    type: 'POST',
                    dataType: 'json',
                    success: function(data) {
                        var content = "<option value='' selected='selected'></option>";
                        $.each(data, function(index, value){
                            content += "<option value='" + value.id + "'>" + value.name + "</option>";
                        });
                        $('#cboRoute').html(content);
                    }
                }); 
            }
            
            
            function updateRecord(objFields)
            {
                $( "#dialog" ).html("¿está seguro?");
                $( "#dialog" ).dialog({
                    autoOpen: true,
                    modal: true,
                    buttons: {
                        "aceptar": function () {
                            $(this).dialog("close"); 
                            $("#txtId").val(objFields.id);
                            $("#txtName").val(objFields.name);
                            $("#txtDescription").val(objFields.description);
                            $("#txtLatitude").val(objFields.latitude);
                            $("#txtLongitude").val(objFields.longitude);
                            $("#txtLink").val(objFields.link);
                            $('#cboRoute').val(objFields.id_map).trigger('change') ;
                            resetForm("update");
                            enabledForm(false);
                        },
                        "cancelar": function(){
                           $(this).dialog("close"); 
                        }
                    } 

                });
            }
            
            
        </script>
        
    </body>
