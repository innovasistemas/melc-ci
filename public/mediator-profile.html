            $(function(){

            //****************************
            //Funciones Javascript

            function loadLayout()
            {
                $('#divStyles').load('styles.html');
                $('#navbar-top').load('../layout/navbar-top.html');
                //$('#myCarousel').load('../layout/header.html');
                $('#content-common').load('../layout/content-common.html');
                $('#footer').load('layout/footer.html');
            } 
            
            
            function loadMediatorProfile()
            {
                var url = 'http://127.0.0.1/melc-ci/backend/index.php/MasterEngine/listrecords/'
                var entity = 'melc_user';
                var objJson = {
                    'bd': {
                        'table': entity
                    },
                    fields: {
                        '0': 'id',
                        '1': 'name',
                        '2': 'description',
                        '3': 'active',
                        '4': 'logo'
                    }                   
                }
                
                var strJson = JSON.stringify(objJson);
                 
                $.ajax({
                    url: url,
                    data: {'dataSend': strJson},
                    type: 'POST',
                    dataType: 'json',
                    success: function(data) {
//                        var content = "";
                        var column=0;
                        var content = "<div class='row'>";
                        $.each(data, function(index, value){
                            if(value.active == 1){
                                if(index !== 0){
                                    content += "<div class='col-sm-4'>";
                                    content += "<a href='assets/images/mediator-profile/" + value.logo + "' data-fancybox='gallery' data-caption='#1'>";
                                    content += "<img src='assets/images/mediator-profile/" + value.logo + "' alt='' class='thumbnail zoom img-thumbnail-mediator-profile'/>";
                                    content += "</a>";
                                    content += "</div>";
                                    column ++;
                                    
                                    if(column >= 3){
                                        content += "</div>";
                                        content += "<div class='row'>";
                                        column = 0;
                                    }
                                }
                            }
                        });
                        
                        if(column < 3){
                            content += "</div>";
                        }
                        
                        $('#mediator-profile').html(content);
                    }
                }); 
                
            }
            
            
        </script>
