            folder = 'no-folder';
            
            function loadRecords()
            { 
                var entity = 'melc_user';
                var objJson = {
                    bd: {
                        'table': entity
                    },
                    fields: {
                        '0': 'id',
                        '1': 'name',
                        '2': 'user',
                        '3': 'active',
                        '4': 'logo'
                    },
                    clauses: {
                        'active': 1
                    }
                }
                
                var strJson = JSON.stringify(objJson);
                 
                $.ajax({
                    url: urlListRecord,
                    data: {'dataSend': strJson},
                    type: 'POST',
                    dataType: 'json',
                    success: function(data) {
                        var column = 0;
                        var content = "<div class='row'>";
                        $.each(data, function(index, value){
                            if(index != 0){
                                if(column >= 4){
                                    content += "</div>";
                                    content += "<div class='row'>";
                                    column = 0;
                                }
                                content += "<div class='col-sm-3'>";
                                content += "<a href='assets/images/mediator-profile/" + value.logo +"' title='" + value.user + " (clic y navega)' data-fancybox='gallery' data-caption='" + value.user  + "'>"; 
                                content += "<img src='assets/images/mediator-profile/" + value.logo + "' alt='" + value.user + "' class='thumbnail img-thumbnail-mediator-profile zoom' />";
                                content += "</a>";
                                content += "</div>";
                                column ++;
                            }
                                
                        });
                        
                        if(column < 4){
                            content += "</div>";
                        }
                        
                        $('#content-main').html(content);
                    }
                }); 
            }
            
            
            
            
            function loadVideos()
            { 
                var entity = 'melc_video';
                var objJson = {
                    bd: {
                        'table': entity
                    },
                    fields: {
                        '0': 'id',
                        '1': 'name',
                        '2': 'description',
                        '3': 'active',
                        '4': 'link'
                    },
                    clauses: {
                        'active': 1
                    }
                }
                
                var strJson = JSON.stringify(objJson);
                 
                $.ajax({
                    url: urlListRecord,
                    data: {'dataSend': strJson},
                    type: 'POST',
                    dataType: 'json',
                    success: function(data) {
                        var column = 0;
                        var content = "<div class='row'>";
                        $.each(data, function(index, value){
                            if(column >= 3){
                                content += "</div>";
                                content += "<div class='row'>";
                                column = 0;
                            }
                            content += "<div class='col-sm-4'>";
                            content += "<iframe width='200' height='200' src='" + value.link + "' frameborder='0' allowfullscreen></iframe>";
                            content += "</div>";
                            column ++;
                                
                        });
                        
                        if(column < 3){
                            content += "</div>";
                        }
                        
                        $('#content-main-videos').html(content);
                    }
                }); 
            }
