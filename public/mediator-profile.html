            function loadLayout()

                $('#divStyles').load('styles.html');
                $('#navbar-top').load('layout/navbar-top-internal.html');
                $('#myCarousel').load('layout/header.html');
                $('#content-common').load('layout/content-common.html');

            }  
            
            
            function loadMediatorProfile()
            {
                var url = 'http://127.0.0.1/melc-ci/backend/index.php/MasterEngine/listrecords/'
                var entity = 'melc_user';
                var objJson = {
                    'bd': {
                        'table': entity
                    },
                    fields: {
                        '0': 'id',
                        '1': 'name',
                        '2': 'user',
                        '3': 'active',
                        '4': 'logo'
                    }                   
                }
                
                var strJson = JSON.stringify(objJson);
                 
                $.ajax({
                    url: url,
                    data: {'dataSend': strJson},
                    type: 'POST',
                    dataType: 'json',
                    success: function(data) {
                        var column = 0;
                        var content = "<div class='row'>";
                        $.each(data, function(index, value){
                            if(value.active == 1){
                                if(index != 0){
                                    if(column >= 3){
                                        content += "</div>";
                                        content += "<div class='row'>";
                                        column = 0;
                                    }
                                    content += "<div class='col-sm-4'>";
                                    content += "<a href='assets/images/mediator-profile/" + value.logo +"' title='" + value.user + "' data-fancybox='gallery' data-caption='" + value.user  + "'>" 
                                    content += "<img src='assets/images/mediator-profile/" + value.logo + "' alt='" + value.user + "' class='thumbnail img-thumbnail-mediator-profile zoom' />";
                                    content += "</a>";
                                    content += "</div>";
                                    column ++;
                                }
                                
                            }
                        });
                        
                        if(column < 3){
                            content += "</div>";
                        }
                        
                        $('#mediator-profile').html(content);
                    }
                }); 
            }
            
            
            function loadFooterDate()
            {
                var date = new Date();
                var year = date.getFullYear();
//                alert(year + 5)
                
                $('#footer-date').html('1 + year');
                    
            }
